<!DOCTYPE html>
<html>
<head>
    <title>HLS-GET Download WEBUI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="assets/vuetify.min.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <v-app light>
        <v-toolbar class="white">
            <v-toolbar-title v-text="title"></v-toolbar-title>
        </v-toolbar>
        <v-content>
            <section>
                <v-parallax src="assets/plane.jpg" height="600" width="100%">
                    <v-layout
                            column
                            align-center
                            justify-center
                            class="white--text"
                    >
                    </v-layout>
                </v-parallax>
            </section>
            <v-btn
                    color="pink"
                    dark
                    small
                    absolute
                    top
                    right
                    fab
                    @click="handleDialog"
            >
                <v-icon>add</v-icon>
            </v-btn>
            <v-dialog
                    v-model="dialog"
                    width="500"
            >

                <v-card>
                    <v-form v-model="formValid">
                        <v-card-title class="headline grey lighten-2" primary-title>
                            下载选项
                        </v-card-title>

                        <v-card-text>
                            <v-flex
                                    xs12
                                    md12
                            >
                                <v-text-field
                                        v-model="form.Name"
                                        :rules="nameRules"
                                        :counter="10"
                                        label="名 称"
                                        required
                                ></v-text-field>
                            </v-flex>

                            <v-flex
                                    xs12
                                    md12
                            >
                                <v-textarea
                                        v-model="form.url"
                                        :rules="urlRules"
                                        label="下载地址"
                                        required
                                ></v-textarea>
                            </v-flex>
                        </v-card-text>

                        <v-divider></v-divider>

                        <v-card-actions>
                            <v-spacer></v-spacer>
                            <v-btn color="secondary" flat @click="dialog = false"> 取 消</v-btn>
                            <v-btn color="primary" flat :disabled="!formValid" @click="submitDownload"> 开 始</v-btn>
                        </v-card-actions>
                    </v-form>
                </v-card>
            </v-dialog>

            <v-snackbar
                    :color="snackColor"
                    top
                    v-model="snackbar"
                    dark
            >
                <div>{{ snackMsg }}</div>
            </v-snackbar>

            <v-footer class="blue darken-2">
                <v-layout row wrap align-center>
                    <v-flex xs12>
                        <div class="white--text ml-3" align="center">
                            Made with
                            by <a class="white--text" href="https://vuetifyjs.com" target="_blank">Vuetify</a>
                            and <a class="white--text" href="https://github.com/archsh">Mingcai SHEN</a>
                        </div>
                    </v-flex>
                </v-layout>
            </v-footer>
        </v-content>
    </v-app>
</div>
<script src="assets/vue.js"></script>
<script src="assets/vuetify.js"></script>
<script src="assets/axios.min.js"></script>
<script>
    // const axios = require('axios');
    new Vue({
        el: '#app',
        data() {
            return {
                title: 'HLS-GET Downloader',
                dialog: false,
                snackbar: false,
                snackColor: '',
                snackMsg: '',
                form: {
                    name: '',
                    url: ''
                },
                formValid: false,
                nameRules: [
                    v => !!v || '必须输入名称'
                ],
                urlRules: [
                    v => !!v || '必须输入下载地址',
                    v => /http.+/.test(v) || '无效的下载地址'
                ]
            }
        },
        methods: {
            handleDialog() {
                this.form = {
                    name: '',
                    url: ''
                }
                this.dialog = true
            },
            submitDownload() {
                if (!this.formValid) {
                    this.snackColor = "warning"
                    this.snackMsg = '失败！'
                    this.snackbar = true
                } else {
                    axios.post('/download', this.form).then(res => {
                        this.snackColor = "success"
                        this.snackMsg = '成功！'
                        this.snackbar = true
                        this.dialog = false
                    }).catch(e => {
                        this.snackColor = "error"
                        this.snackMsg = '失败:' + e
                        this.snackbar = true
                    })

                }
            }
        }
    })
</script>
</body>
</html>
